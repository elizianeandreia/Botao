<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Idade</title>
  <link rel="stylesheet" href="styles.css"> <!-- Adicione essa linha -->
</head>
<body>

  <!-- Botão para abrir a página do formulário -->
  <button id="entrarBtn">Entrada</button>

  <div id="formPage" style="display:none;">
    <h2>Preencha sua idade</h2>
    <form id="idadeForm">
      <label for="idade">Idade: </label>
      <input type="number" id="idade" required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Incluindo o script TypeScript compilado -->
  <script src="script.js"></script>
</body>
</html>
